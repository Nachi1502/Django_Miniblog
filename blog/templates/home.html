{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
          {% for post in posts %}
          <h1 class="display-4">{{post.title}}</h1>
          <p class="lead">{{post.desc}}</p>
          {% endfor %}
        </div>
      </div>
</div>

{% endblock content %}
